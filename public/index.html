<!doctype html>
<html lang="en">
  <head>
    <title>Due Date Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="/lib/datepicker/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/lib/datepicker/css/bootstrap-datetimepicker-standalone.css">
  </head>


  <body>
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Due Date Calculator</a>
    </nav>

    <div class="container">
      <form id="input-form">
        <div class="row justify-content-sm-center">
            <div class="form-group col-sm-12 col-md-6">
              <label for="exampleInputEmail1">Submit date</label>
              <input type="text" class="form-control" id="submit-date">
            </div>
        </div>
        <div class="row justify-content-sm-center">
            <div class="form-group col-sm-12 col-md-6">
              <label for="exampleInputEmail1">Turnaround Time</label>
              <input type="number" class="form-control" id="turnaround-time" placeholder="Enter a positive number">
            </div>
        </div>
        <div class="row justify-content-sm-center">
          <div class="form-group col-sm-12 col-md-6 text-center">
            <button type="submit" class="btn btn-primary">Calculate Due Date</button>
          </div>
        </div>
      </form>

      <div class="col-sm-12 text-center">
        <h1 class="text-success" id="due-date"></h1>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="http://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
    <script src="/lib/datepicker/js/bootstrap-datetimepicker.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="/calculator.js"></script>
  </body>
</html>
